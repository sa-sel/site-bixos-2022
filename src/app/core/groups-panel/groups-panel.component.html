<div class="d-flex flex-column text-center {{ color }} px-5 pb-2">
  <strong class="small">GRUPOS DOS BIXOS</strong>

  <hr class="mt-1 mb-2" />

  <div class="d-flex justify-content-center align-items-center m-auto gap-5">
    <div class="w-auto" *ngFor="let group of groups">
      <app-social-media-icon
        [network]="group"
        size="{{ size }}pt"
        [color]="color"
      ></app-social-media-icon>
    </div>
  </div>
</div>
