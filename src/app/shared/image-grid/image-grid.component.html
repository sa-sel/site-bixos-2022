<div class="row p-5 justify-content-center">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 p-0" *ngFor="let item of gridItens">
    <div *ngIf="!item.modal; else showModal">
      <a [href]="item.url">
        <img [src]="item.image.src" [alt]="item.image.alt" class="d-block m-auto w-100" />
      </a>
    </div>
    <ng-template #showModal>
      <img
        (click)="createModal(item.modal!)"
        [src]="item.image.src"
        [alt]="item.image.alt"
        class="d-block m-auto w-100 cursor-pointer"
      />
    </ng-template>
  </div>
</div>

<app-modal
  [(isOpen)]="openModal"
  [image]="modal.image"
  [title]="modal.title"
  [text]="modal.text"
  [url]="modal.url"
></app-modal>
