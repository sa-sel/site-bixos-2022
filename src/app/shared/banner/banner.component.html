<div class="m-0 p-0 w-100 h-100">
  <div
    class="banner-image m-0 p-0 w-100 mh-100"
    [style.backgroundImage]="'url(' + background.src + ')'"
  >
    <div class="bg-dark w-100 h-100"></div>
  </div>
  <div class="banner-title-container d-flex justify-content-center flex-column">
    <div *ngIf="logo">
      <img [src]="logo.src" [alt]="logo.alt" />
    </div>
    <p class="text-white">Comissão de Recepção 2022</p>
  </div>
</div>
